name: Ferrari F1 Weekly Digest

on:
  schedule:
    # Run at 11:00 UTC every Sunday (5 AM CST)
    - cron: '0 11 * * 0'
  workflow_dispatch: # Allow manual trigger

jobs:
  build-and-send:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 feedparser transformers torch sentencepiece playwright resend
        
    - name: Install Playwright Browsers
      run: |
        playwright install chromium
        
    - name: Generate and Send Newsletter
      env:
        RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
        SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
      run: |
        python src/main.py --send-all
